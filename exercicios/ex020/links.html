<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    } 

    a {
        color: red;
        text-decoration: none;
        font-weight: bold;
    }

    a:visited {
        color: darkred;
    }

    a:hover {
        color: black;
        text-decoration: underline;
    }

    a:active {
        color: blue;
    }
    
    .especial {
        background-color: rgb(255, 95, 95);
    }

    .especial::before {
        content:'⇒' ;
    }

    .especial::after {
        content:'⇐' ;
    }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório do GitHub</a>
        </li>
        <li><a href="https://youtube.com/cursoemvideo/"  class="especial"  target="_blank">Canal do YouTube</a></li>
        <li><a href="https:/www.cursoemvideo.com"  class="especial"  target="_blank">Site do CursoemVideo</a></li>
    </ul>
</body>
</html>
